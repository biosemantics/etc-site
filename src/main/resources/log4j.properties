log4j.rootLogger=debug, ROOT
log4j.appender.ROOT=org.apache.log4j.RollingFileAppender
log4j.appender.ROOT.MaxFileSize=1000KB
log4j.appender.ROOT.MaxBackupIndex=10
log4j.appender.ROOT.layout=org.apache.log4j.PatternLayout
log4j.appender.ROOT.layout.ConversionPattern=[%d] %t %c %-5p - %m%n
#If Append=false selected, new spinned off JVMs will overwrite the log file of the parent process
log4j.appender.ROOT.Append=true 

log4j.appender.ROOT.File=/var/lib/etcsite/log/etcsite.log